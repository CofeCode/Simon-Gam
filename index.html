<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <title>Simon Game</title>
  </head>
  <body>
    <div class="title">Нажмите клавишу А, чтобы начать</div>
    <div class="sectionCube">
      <div class="row">
        <div type="button" id="green" class="btn"></div>
        <div type="button" id="red" class="btn"></div>
      </div>
      <div class="row">
        <div type="button" id="yellow" class="btn"></div>
        <div type="button" id="blue" class="btn"></div>
      </div>
    </div>
    <div class="score"></div>
    <div type="button" class="quit"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
